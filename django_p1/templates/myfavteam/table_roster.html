{% load humanize %}
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Age</th>
      <th>Anual Salary</th>
    </tr>
  </thead>
  <tbody>
  {% for player in roster %}
    <tr>
      <td><a href="{{player.get_absolute_url}}">{{player.first_name}} {{player.last_name}}</a></td>
      <td>{{player.position}}</td>
      <td>{{player.age}}</td>
      <td>$ {%if player.salary > 999999%}{{player.salary|intword}}{%else%}{{player.salary|intcomma}}{%endif%}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
